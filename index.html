<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Project 3</title>
</head>
<body>
    <div class="container">
        <h1>Add Book</h1>


        <form action="" id="book-form">
            <!-- TITLE -->
            <div>
                <label for="title">Tile</label>
                <input type="text" id="title" class="u-full-width" placeholder="Title of the book" autocomplete="off" >
            </div>
            <!-- AUTHOR -->
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width" placeholder="Author" autocomplete="off" >
            </div>
            <!-- TITLE -->
            <div>
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" class="u-full-width" placeholder="ISBN" autocomplete="off" >
            </div>
            <input class="button-primary u-full-width" type="submit" value="Submit" href="#"> 
        </form>
        <!-- OUTPUT AREA -->
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Tile</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
